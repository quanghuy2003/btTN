<script>
    let array = prompt('Nhập vào 1 chuỗi!');
    array.toString()
    array = array.toLowerCase()
    function timNguyenAm(arr) {
        let check = false
        let count = 0
        let songuyenAm = ['a', 'o', 'e', 'u', 'i'];
        for (let i = 0; i < nguyenAm.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (songuyenAm[i] === arr[j]) {
                    count ++;
                    check = true
                }
            }
        }
        if (check) {
            return count
        } else {
            return check
        }
    }
    console.log(timNguyenAm(array))
</script>
