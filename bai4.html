<body>
<script>
class Animal{
   name;
   weight;
   constructor(name,weight) {
       this.name = name;
       this.weight = weight;
   }
   setName(name){
       return this.name;
   }
   setWeight(weight){
       return  this.weight
   }
   getName(){
       return this.name = name
   }
   getWeight(){
       return this.weight = weight
   }
   toString(){
       return 'Name: ' + this.name + '; Weight: ' + this.weight   }
}

let objAnimal1 = new Animal('Elephant', 45.6);
let string1 = objAnimal1.toString()
console.log(string1)

let objAnimal2 = new Animal('Tom', 30);
objAnimal2.setName('Mouse');
let string2 = objAnimal2.toString();
console.log(string2)


</script>
